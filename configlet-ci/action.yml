name: 'Configlet CI'
description: 'Run the configlet checks'
author: 'Sascha Mann'
branding:
  icon: 'download'
  color: 'purple'
  
runs:
  using: "composite"
  steps: 
  - run: chmod +x ${{ github.action_path }}/fetch-configlet
    shell: bash
  - run: ${{ github.action_path }}/fetch-configlet
    shell: bash
  - run: ./bin/configlet lint .
    shell: bash
  - run: ./bin/configlet tree . --with-difficulty
    shell: bash
