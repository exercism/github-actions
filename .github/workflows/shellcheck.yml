name: shellcheck
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  shellcheck:
    name: Run shellcheck on scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38
