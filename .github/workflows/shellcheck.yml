name: shellcheck
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  shellcheck:
    name: Run shellcheck on scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38
