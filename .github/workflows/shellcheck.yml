name: shellcheck
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  shellcheck:
    name: Run shellcheck on scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@94e0aab03ca135d11a35e5bfc14e6746dc56e7e9
